<fieldset>
    <label>First Name:
        <input type="text" name="first name" />
    </label>
    <br />
    <br />

    <label>Last Name:
        <input type="text" name="last name" />
    </label>
    <br />
    <br />

    <label>Address:
        <input type="text" name="address" />
    </label>
    <br />
    <br />

    <label>State:
        <select name="state">
            <option value="new york">NY</option>
            <option value="new jersey">NJ</option>
        </select>
    </label>
    <br />
    <br />

    <label>Password:
        <input type="password" name="password" size="15" maxlength="30" />
    </label>
    <br />
    <br />

    <label>Gender:
        <input type="radio" name="gender" value="male" /> Male or
        <input type="radio" name="gender" value="female" /> Female
    </label>
    <br />
    <br />

    <label>Do you like to bleat like a sheep?
        <input type="checkbox" name="sheep" value="yes" /> Yes
    </label>
    <br />
    <br />

    <label>How many cups of coffee do you drink a day?
        <br />
        <br />
        <input type="radio" name="coffee" value="0to2cups" /> 0 to 2 Cup(s)
        <input type="radio" name="coffee" value="2to4cups" /> 2 to 4 Cups
        <br />
        <br />
        <input type="radio" name="coffee" value="4to8cups" /> 4 to 8 Cups
        <input type="radio" name="coffee" value="8to16cups" /> 8 to 16 Cups
    </label>
    <br />
    <br />

    <label>Do you own a personal computer?
        <select name="computer">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </label>
    <br />
    <br />

    <label>How long would it take to make a HTML from?
        <br />
        <br />
        <input type="text" name="html" />
    </label>
    <br />
    <br />

    <label>Comments:
        <br />
        <br />
        <textarea name="comments" cols="25" rows="4" /></textarea>
        <br />
        <input type="reset" name="reset" value="Reset Form" /></input>
        <input type="submit" name="send" value="Send Servey" /></input>
    </label>
</fieldset>
