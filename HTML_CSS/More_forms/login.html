<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="login.css" rel="stylesheet" />
    <title>Login</title>
</head>

<form>
<fieldset>
    <legend>Login</legend>
    <div>
        <label class="title">Email:</label>
        <input type="email" name="email" required placeholder="joe.smith@email.com">
    </div>
    <div>
        <label class="title">Password:</label>
        <input type="password" name="passwd" minlength="4" maxlength="10" required placeholder="enter password"/>
    </div>
    <div class="submit">
        <input type="submit" name="submit" value="Submit" />
    </div>
</fieldset>
</form>
</body>

</html>
