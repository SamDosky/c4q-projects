<!doctype html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title></title>
    <style text="text/css" rel="stylesheet">
        h1,
        h2,
        h3 {
            background-color: goldenrod;
        }

        h1,
        p {
            padding: 20px;
            margin: 20px;
        }

        #content p {
            font-variant: small-caps;
        }

        #teams span {
            /* list-style-type: none; */
            color: red;
        }

        #teams > li {
            list-style-type: none;
        }

        .players>li {
            color: blue;
        }
    </style>

</head>

<body>

    <div>
        <ul id="teams">
            <!-- team 1 -->
            <li>
                <span> Lakers </span>

                <!-- list of players of team 1 -->
                <ul class="players">
                    <li>Lonzo Ball</li>
                    <li>Brandon Ingram</li>
                </ul>
            
            </li>
            
            <!-- team 2 -->
            <li>
            
                <span> Clippers </span>
               
                <!-- list of players of team 2 -->
                <ul class="players">
                    <li>Blake Griffin</li>
                    <li>Deandre Jordan</li>
                </ul>
            
            </li>
            
            <!-- team 3 -->
            <li>

                <span>Warriors</span>
               
                <!-- list of players of team 3 -->
                <ul class="players">
                    <li>Steph Curry</li>
                    <li>Kevin Durant</li>
                </ul>
            
            </li>

            <!-- team 4 -->
            <li>

                <span>Kings</span>
              
                <!-- list of players of team 4 -->
                <ul class="players">
                    <li>Vince Carter</li>
                    <li>Buddy Hield</li>
                </ul>
            
            </li>
       
        </ul>

    </div>
</body>

</html>
